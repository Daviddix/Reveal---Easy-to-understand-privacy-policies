<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../globals.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Reveal - Your Saved Policies</title>
</head>
<body>
    <header class="wrapper">
        <button>
            <img src="../../assets/icons/menu-icon-light.svg" alt="menu icon">
        </button>

        <nav>
            <div class="menu">
                <div class="top wrapper">
                    <div class="logo-container">
                        <img src="../../assets/images/icon128(light).png" alt="reveal logo">
        
                        <h1>Reveal</h1>
                    </div>
    
                    <div class="menu-options">
                        <button class="active">
                            <img src="../../assets/icons/home-icon (1).svg" alt="home icon">
        
                            Home
                        </button>
        
                        <button>
                            <img src="../../assets/icons/save-icon-light.svg" alt="home icon">
        
                            Saved Entries
                        </button>
        
                        <button>
                            <img src="../../assets/icons/glossary-icon.svg" alt="home icon">
        
                            Glossary
                        </button>
                    </div>
                </div>
    
                <div class="menu-footer wrapper">
                    <button class="support-container">
                        <h2>Support</h2> <img src="../../assets/icons/link-icon-light.svg" alt="open link icon">
                    </button>
    
                    <button class="theme-switch">
                        <img src="../../assets/icons/moon-icon (1).svg" alt="moon icon">
                    </button>
                </div>
            </div>

            <div class="overlay wrapper">

                <button>
                    <img src="../../assets/icons/close-icon-light.svg" alt="close icon">
                </button>
            </div>
        </nav>


    </header>

    <div class="policy-body gradient-glow-bg wrapper">
        <h1 class="heading">Saved Policies</h1>

        <div class="saved-policies-container">

            <div class="single-saved-policy">
                <div class="single-policy-left">
                    <img src="" alt="logo">
                </div>

                <div class="single-policy-right">
                <div class="single-policy-top">                     
                        <h1>Spotify</h1>

                        <button class="right">
                            <img src="../../assets/icons/delete-icon-light.svg" alt="delete icon" title="delete">
                        </button>
                </div>

                <div class="single-policy-bottom">
                    <p>4 data collected</p>
                    <p>•</p>
                    <p>11/12/2024</p>
                    <p>•</p>
                    <button>
                        <img src="../../assets/icons/view-more-light.svg" alt="view more icon">
                        View Details
                    </button>
                </div>

                </div>
                
            </div>

            <div class="single-saved-policy">
                <div class="single-policy-left">
                    <img src="" alt="logo">
                </div>

                <div class="single-policy-right">
                <div class="single-policy-top">                     
                        <h1>Spotify</h1>

                        <button class="right">
                            <img src="../../assets/icons/delete-icon-light.svg" alt="delete icon" title="delete">
                        </button>
                </div>

                <div class="single-policy-bottom">
                    <p>4 data collected</p>
                    <p>•</p>
                    <p>11/12/2024</p>
                    <p>•</p>
                    <button>
                        <img src="../../assets/icons/view-more-light.svg" alt="view more icon">
                        View Details
                    </button>
                </div>

                </div>
                
            </div>
        </div>
    </div>
